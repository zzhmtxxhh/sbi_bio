<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="src/css/bio_c.css">
    <title>Index</title>
  </head>

  <body>
    <div class="container-fluid">
    	<div class="row">
    		<div class="col-md-12">
    			<div class="row">
    				<div class="col-md-6">
    					<h3>
    						This part is for whole flow chart of the project
    					</h3>
    				</div>
    				<div class="col-md-6">
    					<div class="row">
    						<div class="col-md-6">
    							<h5>
    								Current time:
    							</h5>
                <iframe scrolling="no" frameborder="no" clocktype="html5" style="overflow:hidden;border:0;margin:0;padding:0;width:91px;height:30px;"src="https://www.clocklink.com/html5embed.php?clock=008&timezone=GMT-0600&color=gray&size=91&Title=&Message=&Target=&From=2018,1,1,0,0,0&Color=gray"></iframe>
    						</div>
    						<div class="col-md-6">
    							<h5>
    								Furnace ON/OFF:
    							</h5>

                  <div class="onoffswitch">
                      <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch" checked>
                      <label class="onoffswitch-label" for="myonoffswitch">
                          <span class="onoffswitch-inner"></span>
                          <span class="onoffswitch-switch"></span>
                      </label>
                  </div>

    						</div>
    					</div>
    					<div class="row">
    						<div class="col-md-6">
    							<h5>
    								DB count ON/OFF
    							</h5>

                  <div class="onoffswitch">
                      <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch_1" checked>
                      <label class="onoffswitch-label" for="myonoffswitch_1">
                          <span class="onoffswitch-inner"></span>
                          <span class="onoffswitch-switch"></span>
                      </label>
                  </div>

    						</div>
    						<div class="col-md-6">
    							<h5>
    								Placeholder for DB count
    							</h5>
                  <button type="button" class="btn btn-success">Reset</button>
    						</div>
    					</div>
    				</div>
    			</div>
    		</div>
    	</div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="src/lib/mermaid.min.js"></script>
    <script>mermaid.initialize({startOnLoad:true});
    //--------------------> mermaid script
    </script>
    <script src="/src/lib/gauge.min.js"></script>

  </body>
</html>
